{% extends 'Customer Page.html' %}
{% block body %}
<form method="POST" >
    {% csrf_token %}
    <table class="customers">
        <tr>
                <th> ID</th>
                <th> Name</th>
                <th>Address</th>
                <th>District</th>
                <th>Location</th>
                <th>Phone</th> 
                <th>Email</th> 
        </tr>
        {% for d in data %}
        <tr>
            <td>{{d.0}}</td>
            <td>{{d.1}}</td>
            <td>{{d.2}}</td>
            <td>{{d.3}}</td>
            <td>{{d.4}}</td>
            <td>{{d.5}}</td>
            <td>{{d.6}}</td>
        </tr>
        {% endfor %}
    </table>
    </form>
    {% endblock %}
