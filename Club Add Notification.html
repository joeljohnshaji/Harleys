{% extends 'Club Page.html' %}
{% block body %}
<form method="POST">
    {% csrf_token %}
    <table align="center">
        <tr>
            <td>
            <label>Notification</label>	
            </td>
            <td>
                <input type="text" required="" name="not" class="textbox">
            </td>
        </tr>
        <tr>
            <td>
                <label>Trip Date</label>
            </td>
            <td>
                <input type="date" name="da" class="textbox">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="ADD" name="ADD" class="but"/>
            </td>
        </tr>
    </table>
    {% if msg %}
<script>
    alert("{{msg}}")
</script>
{% endif %}
        <br/>
        <br/>
        <table class="customers">
            <tr>
                    <th>ID</th>
                    <th>Trip</th>
                    <th>Starting Date</th>
                    
                    <th></th>
            </tr>
            {% for d in data %}
            <tr>
                <td>{{d.0}}</td>
                <td>{{d.1}}</td>
                <td>{{d.2}}</td>
               
                <td><a href="/ClubRemoveNotification/?id={{d.0}}">Remove</a></td>
            </tr>

            {% endfor %}
            </table>  	
</form>
{% endblock %}
