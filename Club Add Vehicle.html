{% extends 'Club Page.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}		
    <table align="center">
        <tr>
            <td><label>Vehicle Name</label></td>
            <td><input type="text" required="" name="vname" class="textbox"></td>
        </tr>
        <tr>
            <td><label>Cubic Capacity</label></td>
            <td><input type="text" required="" name="cap" class="textbox"></td>
        </tr>
        <tr>
            <td><label>Registration Number</label></td>
            <td><input type="text" required="" name="regno" class="textbox"></td>
        </tr>
        
        
        <tr>
            <td><label>Rent</label></td>
            <td><input type="text" required="" name="rent" class="textbox"></td>
        </tr>
        <tr>
            <td><label>Image</label></td>
            <td><input type="file" required="" name="file" class="textbox"></td>
        </tr>
        <tr>
            <td><input type="submit" value="ADD" name="ADD" class="but"/></td>
        </tr>
    </table>
    {% if msg %}
<script>
    alert("{{msg}}")
</script>
{% endif %}
        <br/>
        <br/>
        <table class="customers">
            <tr>
                    <th>ID</th>
                    <th>Vehicle</th>
                    <th>Register Number</th>
                    <th>Rent</th>
                    
                    <th></th>
            </tr>
            {% for d in data %}
            <tr>
                <td>{{d.0}}</td>
                <td>{{d.2}}</td>
                <td>{{d.4}}</td>
                <td>{{d.6}}</td>
                <td><a href="/ClubRemoveVehicle/?id={{d.0}}">Remove</a></td>
            </tr>

            {% endfor %}
            </table>  	
    </form>
    {% endblock %}
