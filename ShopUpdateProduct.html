{% extends 'Shop Page.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
   {% csrf_token %} 
   {% for d in data %}
   <table align="center">
    
    
    
    <tr>
    <td>
        <label>New Price</label></td>
        <td><input type="text" name="price" pattern="[0-9]+" value="{{d.4}}" class="textbox"></td>
     </tr>
     <tr>
        <td><label>New Quantity</label></td>
        <td><input type="text" name="qty" value="{{d.5}}" class="textbox"></td>
     </tr>
     {% endfor %}
<tr>
<td>
    <input type="submit" value="Add" name="Add" class="but"/></td></tr>
</table>

</form>
{% endblock %}
